<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading">When words become unclear, I shall focus with photographs. When images become
                inadequate. I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1674388725620-7907cf26f508?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60);">
             image</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1674431249001-480e19aafbd0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60);">
             image 2 </div>
            <div class="box"
                style="background-image: url(https://images.unsplash.com/photo-1674399731074-ae359b556717?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60);">
                sunset</div>
            <div class="box row-2"
                style="background-image: url(https://images.unsplash.com/photo-1674333753243-0ff9d63d2222?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);">
                ice</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1674404662180-197908311b53?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);">
                mountain</div>
            <div class="box"
                style="background-image: url(https://images.unsplash.com/photo-1674381938172-d4c7d530e7a1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60);">
                cloud</div>
            <div class="box col-2"
                style="background-image: url(https://images.unsplash.com/photo-1674323510630-012ed9a2e390?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDN8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
                water</div>
            <!-- <div class="box"
                style="background-image: url(https://images.unsplash.com/photo-1674320702836-3cb3f45103aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
                sun</div> -->
        </div>
    </div>
</body>

</html>
